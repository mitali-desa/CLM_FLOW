<template>
    <div class="slds-p-bottom_large slds-p-left_large oppo-container">
        <lightning-card  title="">
        <lightning-record-edit-form object-api-name="Opportunity">
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">  
                    <lightning-input-field field-name="Name"> </lightning-input-field>
                    <lightning-input-field field-name="StageName"> </lightning-input-field>
                    <lightning-input-field field-name="Probability"></lightning-input-field>
                    <lightning-input-field field-name="LeadSource"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-12"> 
                    </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12"> 
                    <lightning-input-field field-name="CloseDate"></lightning-input-field>
                    <lightning-input-field field-name="Type"></lightning-input-field>
                    <lightning-input-field field-name="Description"></lightning-input-field>
                </div>
            </div>
            <hr>
            <div class="slds-clearfix"> 
                <lightning-button
                variant="brand"  
                type="cancel"
                name="cancel"
                label="Cancel"
                >
                </lightning-button>
                    <lightning-button
                    variant="brand"
                       
                        label="Next"
                        class="slds-float_right"
                        onclick={handleNext}
                    >
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
    </div>
</template>
