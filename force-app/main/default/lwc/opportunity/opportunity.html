<!-- sldsValidatorIgnore -->
<template>
    <!--Opportunity Creation-->
    <lightning-card>
        <h1>Opportunity Creation</h1>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">

                <table>
                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="opportunity-name">
                                <b>Opportunity Name</b></label>
                        </td>
                        <td>
                            <input type="text" size="8" id="opportunity-name" class="slds-input" required />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="stage">
                                <b>Stage</b></label>
                        </td>
                        <td>
                            <select name="stage" id="stage">
                                <option value="Prospecting">Prospecting</option>
                                <option value="Qualification">Qualification</option>
                                <option value="Needs Analysis">Needs Analysis</option>
                                <option value="Value Proposition">Value Proposition</option>
                                <option value="Id. Decision Makers">Id. Decision Makers</option>
                                <option value="Perception Analysis">Perception Analysis</option>
                                <option value="Proposal/Price Quote">Proposal/Price Quote</option>
                                <option value="Negotiation/Review">Negotiation/Review</option>
                                <option value="Closed Won">Closed Won</option>
                                <option value="Closed Lost">Closed Lost</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="probability">
                                <b>Probability</b></label>
                        </td>
                        <td>
                            <select name="probability" id="probability">
                                <option value="10%">10%</option>
                                <option value="10%">10%</option>
                                <option value="20%">20%</option>
                                <option value="50%">50%</option>
                                <option value="60%">60%</option>
                                <option value="70%">70%</option>
                                <option value="75%">75%</option>
                                <option value="90%">90%</option>
                                <option value="100%">100%</option>
                                <option value="0%">0%</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="lead-source">
                                <b>Lead Source</b></label>
                        </td>
                        <td>
                            <select name="lead-source" id="lead-source">
                                <option value="Advertisement">Advertisement</option>
                                <option value="Employee Referra">Employee Referra</option>
                                <option value="External Referral">External Referral</option>
                                <option value="Partner">Partner</option>
                                <option value="Public Relations">Public Relations</option>
                                <option value="Seminar - Internal">Seminar - Internal</option>
                                <option value="Seminar - Partner">Seminar - Partner</option>
                                <option value="Trade Show">Trade Show</option>
                                <option value="Web">Web</option>
                                <option value="Word of mouth">Word of mouth</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <button class="slds-button slds-button_brand">Cancel</button>
            </div>

            <div class="slds-col slds-size_1-of-2">

                <table>
                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="close-date">
                            <b>Close Date</b></label>
                        </td>
                        <td>
                            <input type="date" id="close-date" class="slds-input" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="type">
                                <b>Type</b></label>
                        </td>
                        <td>
                            <select name="type" id="type">
                                <option value="Existing Business">Existing Business</option>
                                <option value="New Business">New Business</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="slds-form-element__label" for="description">
                                <b>Description</b></label>
                        </td>
                        <td>
                            <textarea id="opp_description" class="slds-textarea"></textarea>
                        </td>
                    </tr>
                </table>

                <button class="slds-button slds-button_brand rightside-button" onclick={handleNext}>Next</button>
            </div>
        </div>
    </lightning-card>
</template>
